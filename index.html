<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Supper password generator</h1>
      <h3 class="password-display">password</h3>
      <form class="form" action="">
        <label for="">Number of characters</label>
        <div class="character-amount-container">
          <input type="range" min="1" max="50" value="10" id="characterRenge" />
          <input
            class="number-input"
            type="number"
            min="1"
            max="50"
            value="10"
            id="characterNumber"
          />
        </div>

        <label for="includeUppercase">include uppercase</label>
        <input type="checkbox" id="includeUppercase" />

        <label for="includeNumbers">include numbers</label>
        <input type="checkbox" id="includeNumbers" />

        <label for="includeSymbols">include symbols</label>
        <input type="checkbox" id="includeSymbols" />

        <button class="btn" type="submit">generate</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
